<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>വിദ്യായാനം - A Voyage through Knowledge</title>
  <style>
    body {
      background-color: #0B1F3F;
      color: #FFD700;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 3rem;
    }
    h1 {
      font-family: 'Rachana', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
    }
    button {
      margin: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>വിദ്യായാനം</h1>
  <p>A Voyage through Knowledge</p>
  <p id="user-info">Not signed in</p>
  <button id="sign-in-btn">Sign in with Google</button>
  <button id="sign-out-btn" style="display:none;">Sign Out</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config object - replace placeholder text with your actual values
    const firebaseConfig = {
apiKey: “AIzaSyCswhq1Nll7wdreqFsX7TZkLubRR7TjJ64”
  authDomain: “vidyaayaanam.firebaseapp.com",
  projectId: “vidyaayaanam”
storageBucket: “vidyaayaanam.appspot.com"
  messagingSenderId: “561857494479”
  appId: “1:561857494479:web:f100693e06d8a4032426ba”    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const signInBtn = document.getElementById('sign-in-btn');
    const signOutBtn = document.getElementById('sign-out-btn');
    const userInfo = document.getElementById('user-info');

    signInBtn.onclick = () => {
      auth.signInWithPopup(provider).catch(error => {
        alert("Sign in failed: " + error.message);
      });
    };

    signOutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        userInfo.textContent = `Hello, ${user.displayName}`;
        signInBtn.style.display = 'none';
        signOutBtn.style.display = 'inline-block';
      } else {
        userInfo.textContent = 'Not signed in';
        signInBtn.style.display = 'inline-block';
        signOutBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
