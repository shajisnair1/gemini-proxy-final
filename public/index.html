<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidyaayaanam – Syllabus Content Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Modern Minimalist Design */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --surface: #ffffff;
            --background: #f8fafc;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            background: var(--background);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .top-header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-bottom: 2rem;
        }

        .top-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .top-header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem 3rem;
        }

        .card { 
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card h5 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
        }

        label:first-of-type {
            margin-top: 0;
        }

        .pill-btn {
            display: inline-block;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            border: 1.5px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .pill-btn:hover {
            border-color: var(--primary);
            background: #eff6ff;
            transform: translateY(-1px);
        }

        .pill-active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
        }

        .pill-active:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .form-select, .form-control {
            border-radius: 8px;
            border: 1.5px solid var(--border);
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            transition: all 0.15s ease;
            background: var(--surface);
            color: var(--text-primary);
        }

        .form-select:focus, .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        #generate-btn {
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-top: 2rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
        }

        #generate-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
        }

        #generate-btn:active {
            transform: translateY(0);
        }

        .loading-spinner { 
            text-align: center; 
            padding: 3rem; 
            color: var(--primary);
            font-size: 1.125rem;
            font-weight: 500;
        }

        .loading-spinner i {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }

        #content-output {
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            min-height: 200px;
            margin-top: 2rem;
            box-shadow: var(--shadow-sm);
        }

        #content-output .text-muted {
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }

        #content-output h5 {
            color: var(--primary);
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
        }

        #content-output h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        #content-output strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .btn-secondary {
            background: var(--background);
            border: 1.5px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .btn-secondary:hover {
            background: var(--surface);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }

        #text-to-copy {
            font-size: 0.9375rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-header h2 {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 1rem 2rem;
            }

            .card {
                padding: 1.5rem;
            }

            .pill-btn {
                font-size: 0.8125rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="top-header">
        <h2>വിദ്യായാനം</h2>
        <p>A Voyage Through Knowledge</p>
    </div>

    <div class="container">
        <div class="card">

            <h5>Content Generation Settings</h5>

            <label>1. Select Resource Type:</label>
            <div id="resource-type">
                <button class="pill-btn" data-type="Lesson Plan">Lesson Plan</button>
                <button class="pill-btn" data-type="Notes">Notes</button>
                <button class="pill-btn" data-type="Q & A">Q & A</button>
                <button class="pill-btn" data-type="Presentation Help">Presentation Help</button>
            </div>

            <label>2. Select Medium / Language:</label>
            <div id="medium-type">
                <button class="pill-btn" data-med="Malayalam">Malayalam</button>
                <button class="pill-btn" data-med="English">English</button>
                <button class="pill-btn" data-med="Hindi">Hindi</button>
                <button class="pill-btn" data-med="Sanskrit">Sanskrit</button>
                <button class="pill-btn" data-med="Arabic">Arabic</button>
            </div>

            <label>3. Select Class (Standard):</label>
            <select id="class-select" class="form-select"></select>

            <label>4. Select Subject:</label>
            <select id="subject-select" class="form-select"></select>

            <label>5. Select Topic / Chapter:</label>
            <select id="topic-select" class="form-select"></select>

            <div id="chapter-wrapper">
                <label>6. Enter Specific Query / Chapter Name:</label>
                <input id="query-input" type="text" class="form-control" placeholder="E.g., What are the key points in this chapter?">
            </div>

            <button id="generate-btn">
                <i class="fas fa-magic me-2"></i> GENERATE CONTENT
            </button>

        </div>

        <div id="content-output">
            <p class="text-muted">Generated content will appear here.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ✅ Use external gemini-client.js file -->
    <script type="module" src="gemini-client.js"></script>

</body>
</html>
